dataset: cora
variant: mix
run_name: cora_mix
mix:
  lambda_mix: 0.25       # weight for motif adjacency
  motif_topk: 10         # sparsify motif-sim adjacency
  sim_metric: cosine     # cosine | dot
  self_loop: true
train:
  epochs: 200
  patience: 50
  seed: 42
optim:
  lr: 0.01
  weight_decay: 0.0
